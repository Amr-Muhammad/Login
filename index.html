        <nav class="navbar navbar-expand-lg position-fixed start-0 end-0">
            <div class="container">
                <p class="navbar-brand text-white">Route</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto fs-6 mb-lg-0">

        <div class="container vh-100">

            <div class="login p-5 pb-2 position-absolute">
                <h1 class="text-center mb-4 text-white">Login</h1>

                <form action="">

                    <div class="float position-relative">
                        <input type="text" class="w-100" id="userEmail" required>
                        <label class="fw-bold" id="emailLabel">Email</label>
                        <i class="fa-solid fa-envelope text-white"></i>
                    </div>

                    <div class="float position-relative">
                        <input type="password" class="w-100" id="userPassword" required>
                        <label class="fw-bold" id="passwordLabel">Password</label>
                        <i class="fa-solid fa-lock text-white"></i>
                    </div>

                    <button id="logInBtn" type="button" class="w-100 btn mb-3 rounded-5 bg-white fw-bold">Login</button>

                </form>

                <div class="warning fw-bold text-center d-flex align-items-center justify-content-center invisible">
                    <i class="fa-solid fa-circle-exclamation position-relative"></i>
                    <p>Wrong email or password</p>
                </div>

            </div>
        </div>

        <div class="bgImg vh-100">
        </div>
